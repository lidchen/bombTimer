<html>
    <head>
        <link rel = "stylesheet" href = "countdownTimer.css">
        <title>Countdown Timer</title>
    </head>

    <body style = 'background-color: rgb(108, 94, 94);'>
        <label for = "task" class = "taskElement">Current Task:</label>
        <input type = "text" id = "task" class = "taskElement">
        <div class="container">
            <img class="picture" src="/boom.png" alt="boom">
            <div id="timer-wrapper">
                <div id="timer">00:00</div>
            </div>
        </div>
        <button id="startButton"> Start </button>
        <label for="minutes">Set Minutes:</label>
        <input type="number" id="minutes" min="1" value="2">
        <script src="countdownTimer.js"> </script>
    </body>
</html>
